<div class="container">
  <div class="row">
    <div cdkDropListGroup class="row">
      <div class="col-sm-3 col-md-4 p-1" *ngFor="let status of TaskStatuses">
        <h2>{{status.name}}</h2>

        <div
          cdkDropList
          id="{{status._id}}"
          [cdkDropListData]="Tasks[status._id]"
          cdkDropListSortingDisabled
          class="task-list"
          (cdkDropListDropped)="changeStatus($event)">
          <div class="taskBox" *ngFor="let task of Tasks[status._id]"  cdkDrag>{{task.title}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
