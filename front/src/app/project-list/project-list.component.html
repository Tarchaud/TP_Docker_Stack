<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container">
    <h1 class="navbar-brand mx-auto">Projects List</h1>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="card col-sm-12 ">
      <div class="card-body">
        <h5  class="card-title">Create Project</h5>
        <form class="form-inline" [formGroup]="newProjectForm" (ngSubmit)="createProject()" >
          <div class="form-group mx-sm-3 mb-2">
            <input type="text" class="form-control" formControlName="title" placeholder="Title">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary mb-2">Create Project</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-3 p-1" *ngFor="let project of projects">
      <div class="card" >
        <div class="card-body">
          <h5 class="card-title">{{project.title}}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">id : {{project._id}}</h6>
        </div>
        <div class="text-center mb-3">
          <div class="btn-group col" role="group" aria-label="Basic outlined example">
            <div type="button" class="btn btn-primary" (click)="goToKanban(project._id)">see project</div>
            <div type="button" class="btn btn-danger" (click)="deleteProject(project._id)">delete project</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
