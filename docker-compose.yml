version: '3.1'

services:
  frontend:
    image: tpchautard/frontend
    # build: ./front/
    ports:
      - "4200:4200"
    volumes:
      - ./front:/app
    depends_on:
      - backend
      - database
    deploy:
      replicas: 2
      placement:
        constraints:
          - node.role == manager
    networks:
      - tpNetwork


  backend:
    image: tpchautard/api
    # build: ./api/
    ports:
      - "3000:3000"
    volumes:
      - ./api:/app
    depends_on:
      - database
    networks:
      - tpNetwork

  database:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - tpNetwork

  nginx:
    build: ./nginx
    restart: always
    ports:
      - "80:80"
    networks:
      - tpNetwork
    depends_on:
      - frontend
      - backend
      - database

networks:
  tpNetwork:

volumes:
  mongodb_data:
